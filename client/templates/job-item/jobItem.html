<template name="jobItem">
	<li class="job-item">
		<h3 class="job-title">{{title}}</h3>
		<p class="job-description">{{description}}</p>
		<p class="job-company">{{company}}</p>
		<p class="job-location">{{location}}</p>
		<a href="{{url}}" target="_blank">Company/Job Website</a>
		{{#if owned}}
			<button class="delete-job-button">&times;</button>
		{{/if}}
	</li>
</template>
