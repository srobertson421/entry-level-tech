<template name="createJob">
	<form id="create-job">
		<label for="title-input" class="field-label">Job Title</label>
		<input type="text" id="title-input" name="title-input" placeholder="Enter Job Title" />
		<label for="desc-input" class="field-label">Job Description</label>
		<textarea type="textarea" rows="4" cols="50" id="desc-input" name="desc-input" placeholder="Enter Job Description"></textarea> 
	</form>
	<button id="create-job-submit" type="button">Submit</button>
</template>
